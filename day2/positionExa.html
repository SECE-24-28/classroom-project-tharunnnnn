<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:200vh;
        }
        .outer-container{
            border:1px solid black;
            height:90vh;
            width:80vw;
            margin: 20px auto;
        }
        .inner-container{
            border:1px solid red;
            height:80vh;
            width:60vw;
            margin: 20px auto;
        }
        .box{
            color: white;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .abs{
            background-color: blue;
            position: absolute;
            top:10px;
            left:0px;
        }
        .rel{
            background-color: yellow;
            position: relative;
            top:10px;
            left:0px;
        }
        .fix{
            background-color: pink;
            position: fixed;
            top:10px;
            left:0px;
        }
        .sti{
            background-color: green;
            position: sticky;
            top:10px;
            left:0px;
        }
    </style>
</head>
<body>
     <div class="outer-container">
        <div class="inner-container">
            <div class="box abs">hi</div>
            <div class="box rel">hello</div>
            <div class="box fix">tata</div>
            <div class="box sti">bye</div>
        </div>
     </div>
</body>
</html>
